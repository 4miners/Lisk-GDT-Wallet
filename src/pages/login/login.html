<!--

  Ionic pages and navigation.
-->
<ion-content padding>
	<div id="loginLogo">
		<img id="headerLogo" src="assets/headerLogo.png" />
	</div>
	<form [formGroup]="loginForm">
		<ion-list>			
			<ion-item>
				<ion-label stacked color="primary">{{loginLabel}}</ion-label>
				<ion-icon name="lock"></ion-icon>
				<ion-input [(ngModel)]="password" name="password" type="{{loginType}}" required formControlName="passwordForm" placeholder="{{loginLabel}}">
				</ion-input>
				
				<button id="fingerIcon" *ngIf="fingerAvailable === true" ion-button clear color="dark" type="button" item-right (click)="showFingerprint()"> <ion-icon name="finger-print"></ion-icon> </button>
				<button id="qrIcon" ion-button clear color="dark" type="button" item-right (click)="openBarcodeScanner()"> <ion-icon name="barcode"> </ion-icon> </button>
				
				<button id="passwordButton" class="toggleButtons" [class.activeToggle]="passwordActive" ion-button clear color="dark" type="button" item-right (click)="toggleLogin('Password')"> <ion-icon name="key"> </ion-icon> </button>
				<button id="accountButton" class="toggleButtons" [class.activeToggle]="accountActive" ion-button clear color="dark" type="button" item-right (click)="toggleLogin('Account')"> <ion-icon name="person"></ion-icon> </button>

			</ion-item>
			<ion-item *ngIf="fingerAvailable === true">			
				<ion-label color="primary">Account to load for Fingerprint: </ion-label>
				<ion-select [(ngModel)]="accountNum" formControlName="accountNumForm">
			    <ion-option value="1">1</ion-option>
			    <ion-option value="2">2</ion-option>
			    <ion-option value="3">3</ion-option>
			    <ion-option value="4">4</ion-option>
			    <ion-option value="5">5</ion-option>
			  </ion-select>
			</ion-item>
		</ion-list>
		{{message}}
		<ion-row>
			<ion-col>
				<ion-label item-start stacked color="primary">Node</ion-label>
				<ion-select item-start id="nodeSelect" [(ngModel)]="nodeSelect" (ionChange)='changeNode()' formControlName="nodeSelectForm">
					<ion-option value="mainnet/">Mainnet</ion-option>
					<ion-option value="testnet/">Testnet</ion-option>
					<ion-option value="">Custom</ion-option>
				</ion-select>
			</ion-col>
		</ion-row>
		<ion-row [class.hide]="hideCustom">
			<ion-input [(ngModel)]="node" name="node" type="text" formControlName="nodeForm" placeholder="URL:PORT of the custom node">
			</ion-input>
		</ion-row>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button color="secondary" (click)="onLogin()" type="submit" block [disabled]="!loginForm.valid || disableLogin">Login</button>
			</ion-col>
		</ion-row>
		<ion-row responsive-sm>
			<ion-col *ngIf="fingerAvailable === true">
				<button ion-button (click)="openModal('fingerprint')" block >Fingerprint Wizard</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="openModal('newaccount')" block >Create New Account</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
